<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">

<title>Insert title here</title>
</head>
<body>
	<header th:replace="plantilla/template :: header"></header>

	<div class="container"></div>
   
   <a class="btn btn-outline-primary btn-sm" th:href="@{/views/tipovehiculos/create}"
	th:text="'Nuevo Tipovehiculo'" title="Crear Nuevo Registro">
	</a>


	<div class="container">
		<h1>MULTIMARCA</h1>
		<h1>Listado de tipo de Vehiculos</h1>
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nombre</th>
					<th scope="col">Descripci√≥n</th>
					<th scope="col">Estado</th>
					<th scope="col">Editar</th>
					<th scope="col">Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tip:${tipovehiculos}">
					<th scope="row" th:text="${tip.idtipovehiculo}"></th>
					<td th:text="${tip.nombretipo}"></td>
					<td th:text="${tip.descripcion}"></td>
					<td th:text="${tip.estadoregistro}"></td>
					
					<td>
					<a class="btn btn-outline-success btn-sm" 
					th:href="@{/views/tipovehiculos/edit/} + ${tip.idtipovehiculo}"
					th:text="'Editar'" title="Editar Registro"
					onclick="return confirm('Esta editar el registro');">
	                 </a>
	                           
					</td>
					
					<td>
					<a class="btn btn-outline-danger btn-sm" 
					th:href="@{/views/tipovehiculos/delete/} + ${tip.idtipovehiculo}"
					th:text="'Eliminar'" title="Eliminar Registro"
					onclick="return confirm('Esta eliminar el registro');">
	                 </a>
	                           
					</td>
					
						
					
					
				</tr>

			</tbody>
		</table>
	</div>

</body>
