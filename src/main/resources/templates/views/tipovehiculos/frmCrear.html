<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">

<title>Insert title here</title>
</head>
<body>
	<header th:replace="plantilla/template :: header"></header>

	<div class="container">
		<div class="card bg-light">
			<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
				<div class="card-body">
				<h1>AlemaTruck</h1>


				<form th:action="@{/views/tipovehiculos/save}" th:object="${tipovehiculos}" method="post">
				
					<div class="form-group row">
					
					<input type="hidden" th:field="*{idtipovehiculo}">
						<label class="col-md-2" for="nombretipo">Nombre:</label>
						 <input type="text" th:field="*{nombretipo}"
							class="form-control form-control-sm col-md-2" id="nombretipo"
							placeholder="Nombre "> <small></small>
					</div>
					<div class="form-group row">
						<label class="col-md-2" for="descripcion">Descripci√≥n:</label> 
						<input type="text" th:field="*{descripcion}"
							class="form-control form-control-sm col-md-2" id="descripcion"
							placeholder="Descripcion"> <small></small>
					</div>
					<div class="form-group row">
						<label class="col-md-2" for="estadoregistro">Estado:</label> 
						<input type="text" th:field="*{estadoregistro}"
							class="form-control form-control-sm col-md-2" id="estadoregistro"
							placeholder="Estado"> <small></small>
					</div>



					<input type="submit" class="btn btn-outline-primary btn-sm"
							value="Guardar">
				</form>

			</div>
		</div>

	</div>

</body>
</html>
