<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>CRUD Concecionario</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

	<!-- BARRA DE NAVEGACION  -->
	<header th:fragment="header">

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

			<div class="container">
				<a class="navbar-brand" href="index.html"> <strong>AlemaTruck </strong>
				<!-- <a class="navbar-brand" href="index.html"><img src="images/logos.png"> <strong> ㉦ AlemaTruck </strong> -->

				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<!--  ENLACES DE NUESTRO MENÚ -->

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active"><a class="nav-link"
							th:href="@{/index}">Inicio <span class="sr-only">(current)</span>
						</a></li>

						<li class="nav-item"><a class="nav-link"
							th:href="@{/views/vehiculos/}">Vehiculo</a></li>
							
							<li class="nav-item"><a class="nav-link"
							th:href="@{/views/tipovehiculos/}">Tipo Vehiculo</a></li>

						<li class="nav-item"><a class="nav-link"
							th:href="@{/views/clientes/}">Socios</a></li>

					</ul>
					<!-- BOTON DE BUSQUEDA -->
					<form class="form-inline" th:action="@{/}">
						<div class="form-group mb-2">
							<label>Filtrar:</label>
							<div class="form-group mx-sm-3 mb-2">
								<input type="text" name="palabraClave" class="form-control"
									id="palabraClave" th:value="${palabraClave}"
									placeholder="Digite el valor a buscar" required="required">
							</div>
							<input class="btn btn-outline-primary my-2 my-sm-0" type="submit" value="Buscar">
							&nbsp;	&nbsp;
							<input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Limpiar">
						</div>

						
					</form>
					
					<br>
				</div>
			</div>

		</nav>

		<!-- MENSAJES DE ALERTA -->

		<div class="alert alert-success alert-dismissable"
			th:if="${success != null}">
			<label th:text="${success}"></label>
			<button type="button" class="close" data-dismiss="alert">&times;</button>
		</div>
		<!-- MENSAJES DE ERROR -->
		<div class="alert alert-danger alert-dismissable"
			th:if="${error != null}">
			<label th:text="${error}"></label>
			<button type="button" class="close" data-dismiss="alert">&times;</button>
		</div>

		<div class="alert alert-warning alert-dismissable"
			th:if="${warning != null}">
			<label th:text="${warning}"></label>
			<button type="button" class="close" data-dismiss="alert">&times;</button>
		</div>

		<div class="alert alert-info alert-dismissable"
			th:if="${info != null}">
			<label th:text="${info}"></label>
			<button type="button" class="close" data-dismiss="alert">&times;</button>
		</div>

	</header>

	<!-- CONTENIDO -->
	<div class="container"></div>
	<!-- PIE DE PAGINA -->
	<footer th:fragment="footer"
		class="bg-dark text-white text-center fixed-bottom">
		<div>
			<p>Copryg Javacode503 &copy; -2023</p>
		</div>

		<script type="text/javascript " th:src="@{/js/jquery-3.3.1.min.js}"></script>
		<script type="text/javascript " th:src="@{/js/papper.min.js}"></script>
		<script type="text/javascript " th:src="@{/js/bootstrap.min.js}"></script>

	</footer>

</body>
</html>
